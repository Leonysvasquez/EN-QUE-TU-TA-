<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PRACTICA HTML CSS/Css/container.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Container</title>
</head>
<body>
    <div class="main">
        <div class="imagen">
            <img src="/unnamed-1.png" alt="Imagen">
        </div>
        <h1>Poderosas heramientas de <span>fidelizacion</span></h1>
        <div class="cardBox">
            <div class="card">
                <div class="iconBx">
                    <i class="bi bi-person-heart"></i>
                    <div class="cardName">Fidelizacion</div>
                </div>
            </div>
            <div class="card">
                <div class="iconBx">
                    <i class="bi bi-flower1"></i>
                    <div class="cardName">Gamification</div>
                </div>
            </div>
            <div class="card">
                <div class="iconBx">
                    <i class="bi bi-postage-fill"></i>
                    <div class="cardName">Stamps</div>
                </div>
            </div>
                <div class="card">
                    <div class="iconBx">
                        <i class="bi bi-patch-check-fill"></i>
                        <div class="cardName">Puntos</div>
                    </div>
        </div>
        <div class="card">
            <div class="iconBx">
                <i class="bi bi-award-fill"></i>
                <div class="cardName">Recompensas</div>
            </div>
        </div>
        <div class="card">
            <div class="iconBx">
                <i class="bi bi-megaphone-fill"></i>
                <div class="cardName">Marketing</div>
            </div>
        </div>
        <div class="card">
            <div class="iconBx">
                <i class="bi bi-credit-card-2-back-fill"></i>
                <div class="cardName">Gits Cards</div>
            </div>
        </div>
        <div class="card">
            <div class="iconBx">
                <i class="bi bi-people-fill"></i>
                <div class="cardName">Referidos</div>
            </div>
        </div>
        <div class="card">
            <div class="iconBx">
                <i class="bi bi-graph-up-arrow"></i>
                <div class="cardName">Analytics</div>
            </div>
        </div>
    </div>
</body>
</html>
